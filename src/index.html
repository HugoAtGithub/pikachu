<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Pikachu</title>
    <link rel="stylesheet" href="resource/style.css" />
  </head>
  <body>
    <div id="pikachu">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="cheek left"></div>
      <div class="cheek right"></div>
      <div class="mouth">
        <div class="gap">
          <div class="tongue"></div>
        </div>
      </div>
      <div class="hand left">
        <img src="resource/image/hand.png" />
      </div>
      <div class="hand right">
        <img src="resource/image/hand.png" />
      </div>
      <div class="box">
        <div class="box_main">
          <div class="box_circle"></div>
        </div>
      </div>
    </div>
    <audio src="resource/mp4/1.mp3" id="sound" preload hidden></audio>
    <script src="resource/main.js"></script>
  </body>
</html>
